<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Newsfeed Tab -->
  <ion-tab icon-off="ion-home" icon-on="ion-home" ui-sref="tab.newsFeed-user({user: main.currentUserId})">
    <ion-nav-view name="tab-newsFeed-user"></ion-nav-view>
  </ion-tab>

  <!-- Search Tab -->
  <ion-tab icon-off="ion-ios-search" icon-on="ion-ios-search-strong" ui-sref="tab.search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- Post tab -->
  <ion-tab icon-off="ion-paper-airplane" icon-on="ion-paper-airplane" ui-sref="tab.post-user({user: main.currentUserId})">
    <ion-nav-view name="tab-post-user"></ion-nav-view>
  </ion-tab>

  <!-- Notifications Tab -->
  <ion-tab icon-off="ion-android-alert" icon-on="ion-android-alert" ui-sref="tab.notifications-user({user: main.currentUserId})">
    <ion-nav-view name="tab-notifications-user"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab icon-off="ion-ios-body-outline" icon-on="ion-ios-body" ui-sref="tab.profile-user({user: main.currentUserId})">
    <ion-nav-view name="tab-profile-user"></ion-nav-view>
  </ion-tab>


</ion-tabs>
