<ion-view view-title="Profile">
  <ion-content>
    <h1>{{ pc.user.username }}</h1>
    <h2>{{ pc.user.email }}</h2>
    <div>Followers: {{ pc.user.followers.length }}</div>
    <div>Following: {{ pc.user.following.length }} </div>
    <div>Liked Products: {{ pc.user.liked_products.length }} </div>
  </ion-content>
</ion-view>
