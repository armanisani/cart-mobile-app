<ion-view view-title="Cart">
  <ion-content>
    <div class="list card">

  <div ng-repeat="p in HomeCtrl.userSearch.products"class="item item-avatar">
    <img src="{{p._creator.picture}}">
    <h2>{{p._creater.name}}</h2>
    <p>{{date_posted}}</p>
  </div>

  <div class="item item-body">
    <img class="full-image" src="{{p.photo[0]}}">
    <p>{{description}}
    </p>
    <p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>
  </div>

</div>
  </ion-content>
<ion-nav-bar class="bar-stable">
<ion-nav-back-button>
</ion-nav-back-button>
</ion-nav-bar>
</ion-view>
