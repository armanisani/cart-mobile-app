<ion-view view-title="{{pvc.product.name}}">
  <ion-content class="padding">

    <img ng-src="{{pvc.product.picture}}" style="width: 100%;height: 300px; border: 2px solid black">
    <p>{{pvc.product.likes.length}} Likes | {{pvc.product.comments.length}} Comments <br> Made by {{pvc.product._creator.name}}</p>
    <p>
      {{pvc.product.description}}
    </p>
  </ion-content>


  <ion-nav-bar class="bar-stable">

    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
</ion-view>
