<ion-view view-title="Login">
  <div class="bar bar-header bar-stable">
  <h1 class="title">Cart</h1>
  </div>
  <ion-content>
      <div class="list" style="top: 44px;">
        <label class="item item-input">
          <input ng-model="main.loginUser.username" type="text" placeholder="Username">
        </label>
        <label class="item item-input">
          <input ng-model="main.loginUser.password" type="text" placeholder="Password">
        </label>
        <a ui-sref="tab.profile-user({user: main.currentUserId})" class="col button button-positive" ng-click="main.login()">Login!!</a>
        <a nav-direction="swap" style="margin-top: 10px;" class="col col-50 col-offset-25 button button-balanced" ui-sref="register">Or Sign Up</a>
      </div>
  </ion-content>
</ion-view>
